{% extends 'master/base.html'%}
{% block content %}
<div class="row h-100">
    <div class="col-12 my-auto justify-content-center">
        <form action="{%  url 'add-department' %}" method="POST">
            {% csrf_token %}
            <div class="card" style="width: 18rem;margin-left:auto;margin-right:auto;">
                <div class="card-body">
                    <p class="card-text text-center">
                    <div>
                        <div class="form-group">
                            <label for="name">Name of the Department</label>
                            <input type="text" class="form-control" name="name"
                                placeholder="Department">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-primary">Create Department</button>
                        </div>
                    </div>
                    </p>
                </div>
            </div>
            <center>

            </center>
        </form>
    </div>
</div>
{% endblock %}
