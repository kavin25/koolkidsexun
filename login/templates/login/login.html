{% extends 'register/formbase.html' %}
{% block form %}
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center" style="color:black;">Sign In</h5>
              <p class="card-title text-center">
                {% if message %}
                <div class="message" style="color:red">
                    {{message}}
                </div>
                {% endif %}
              </p>
              <form action="{{action_url}}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" style="color:black">Username:</label>
                    <input type="text" class="form-control" placeholder="test1234" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password" style="color:black">Password:</label>
                    <input type="password" class="form-control" placeholder="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success">Login</button>
                    <br>
                    {% ifequal action_url '/login/' %}
                    <a href="{% url 'register' %}">Don't have an
                        account?</a>
                    <br>
                    <a href="/master/">Login as Admin</a>
                    {% endifequal %}
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
